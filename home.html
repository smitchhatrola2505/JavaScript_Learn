<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>

<body>

    <div class="main">

        <input type="text" id="op1" name="op1" placeholder="Enter First Value">

        <select name="op" id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">/</option>
        </select>

        <input type="text" name="op2" id="op2" placeholder="Enter Secound Value">

        <button onclick=cal()>Calculate</button>
    </div>
    <div class="res">
        </br>
        <input type="text" id="res" name="res" readonly="" placeholder="Result">
    </div>

</body>

<script type="text/javascript">

    function cal() {
        var op1 = document.getElementById('op1').value;
        var op2 = document.getElementById('op2').value;
        var op = document.getElementById('op').value;
        if (op == '+') {
            var res = parseInt(op1) + parseInt(op2);
        }
        else if (op == '-') {
            var res = parseInt(op1) - parseInt(op2);
        }
        else if (op == '*') {
            var res = parseInt(op1) * parseInt(op2);
        }
        else if (op == '/') {
            var res = parseInt(op1) / parseInt(op2);    
        }
        document.getElementById('res').value = res ;
    }

</script>

</html>
